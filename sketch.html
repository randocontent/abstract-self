<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ABSTRACT YOU</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script type="text/javascript" src="lib/dat.gui.js"></script>
		<script type="text/javascript" src="lib/p5.js"></script>
		<script type="text/javascript" src="lib/p5.sound.js"></script>
		<script type="text/javascript" src="lib/scenemanager.js"></script>
		<!-- <script type="text/javascript" src="lib/ml5-0.5.0.js"></script> -->
		<script type="text/javascript" src="lib/ml5-expressions.min.js"></script>

		<script defer src="../app/Anchor.class.js" type="text/javascript"></script>
		<script defer src="app/sketch.js" type="text/javascript"></script>
		<!-- <script defer src="app/app.js" type="text/javascript"></script> -->

		<link rel="stylesheet" href="app/style.css" />
	</head>

	<body>
		<main class="container">
			<div id="scene-01" class="fullscreen">
				<div class="sidebar">
					<section class="title">
						<p>This is <strong>You</strong>.</p>
					</section>
					<section class="webcam-monitor-container">
						<div id="webcam-monitor-01"></div>
					</section>
				</div>

				<div class="abstract">
					<section class="title">
						<p>
							Now, we are about to create the <strong>Abstract You</strong>.
						</p>
					</section>
					<section class="canvas-container">
						<div id="canvas-01"></div>
					</section>
				</div>

				<div class="controls">
					<button id="begin-button">Press here to begin</button>
				</div>
			</div>

			<div id="scene-02" class="hidden fullscreen">
				<div class="sidebar">
					<section class="title">
						<p class="row">Abstract you</p>
						<p class="row">1: Body Movement</p>
					</section>

					<section class="directions">
						<p class="col">
							Press record, then starting from the mark,
							<strong> begin walking towards the camera </strong>.
						</p>
					</section>
					<section class="webcam-monitor-container">
						<div id="webcam-monitor-02"></div>
					</section>
					<div class="controls">
						<button col="row" id="record-button-02">Record</button>
						<span class="row btn counter" id="counter-02">0:15</span>
					</div>
				</div>

				<div class="abstract">
					<section class="canvas-container">
						<div id="canvas-02"></div>
					</section>
				</div>
			</div>
		</main>
	</body>
</html>
