<html>
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- P5 and ml5 -->

		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"
		></script>
		<script defer src="sketch.js" type="text/javascript"></script>
		<script defer src="../Anchor.class.js" type="text/javascript"></script>

		<!-- Bootstrap -->

	<body>
		<main class="container">
			<div id="canvas-container"></div>
			<div id="test-status">
				<div id="status"></div>
			</div>
			<div id="test-controls">
				<div id="test-details">
					<h1>Test 02</h1>
					Adding physics to the outline to make it move more smoothly.
				</div>
				<div id="source-controls">
					<label for="webcam-button" id="webcam-button-label">
						<button id="webcam-button">Start Webcam</button>
					</label>
					<label for="video-button" id="video-button-label">
						<button id="video-button">Random Video</button>
					</label>
					<a href="#" id="stop-webcam">Stop</a>
					<label for="image-button" id="image-button-label">
						<button id="image-button">Random Image</button>
					</label>
				</div>
				<div id="sketch-controls">
					<a href="#" id="toggle-preview">Toggle preview image</a><br /><br />
					<a href="#" id="toggle-posenet">Toggle PoseNet markers</a><br />

					<a href="#" id="toggle-expanded">Toggle expansion markers</a><br />
					<a href="#" id="toggle-hull">Toggle hull outline</a><br /><br />

					<a href="#" id="toggle-body">Expand head or whole body</a><br />

					<label id="radius-slider-label">
						<span class="slider-label">Radius for expanded points</span>
					</label>
					<a href="#" id="update-anchors"></a><br />

					<a href="#" id="toggle-anchors">Show anchors</a><br />
					<a href="#" id="toggle-abstract">Show abstract shape</a><br />
					<a href="#" id="toggle-abstract-fill">Fill abstract shape</a><br />
				</div>
			</div>
		</main>
